<div *ngIf="!selected; else userProfile">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <div class="flex-container">
      <p style="text-transform: uppercase; margin-top: 20px; margin-left: 0px; font-size: larger;">Utenti</p>
    </div>

    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.givenName}} </td>
    </ng-container>

    <ng-container matColumnDef="familyName">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="preferredUsername">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.preferredUsername}} </td>
    </ng-container>

    <ng-container matColumnDef="emailVerified">
      <th mat-header-cell *matHeaderCellDef> Email verified </th>
      <td mat-cell *matCellDef="let element"> {{element.emailVerified}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
    <tr mat-row *matRowDef="let row; let element; columns: displayedUserColumns;" routerLink="/users/{{element.email}}"></tr>
  </table>
</div>


<ng-template #userProfile>
  <mat-tab-group>
    <mat-tab label="Available Rooms">

      <table mat-table [dataSource]="rooms" class="mat-elevation-z8">
        <ng-container matColumnDef="room">
          <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Room </th>
          <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.room}} </td>
        </ng-container>

        <ng-container matColumnDef="building">
          <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Building </th>
          <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.building}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell style="text-align: center;"  *matCellDef="let element">
            <button mat-icon-button (click)="deletePermission(element)" aria-label="delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedRoomsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedRoomsColumns;"></tr>
      </table>

    </mat-tab>

    <mat-tab label="Update">
      <mat-form-field>
        <mat-label>Building</mat-label>
        <mat-select>
          <mat-option *ngFor="let building of buildingsList;" (click)="buildingSelected(building)" value="building">{{building.building}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Rooms</mat-label>
        <mat-select>
          <mat-option *ngFor="let room of roomsList;" (onSelectionChange)="savePermission()" value="building">{{room.room}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-tab>
  </mat-tab-group>
</ng-template>
